name: Auto Commit

permissions:
  contents: write

on:
  schedule:
    - cron: '0 17 * * *'
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update file
        run: |
          echo "Last active: $(date -u +"%Y-%m-%d %H:%M:%SZ")" > active.txt

      - name: Configure Git
        run: |
          git config user.name "Xyro"
          git config user.email "Nothing[bot]@users.noreply.github.com"

      - name: Commit changes
        run: |
          git add .
          git commit -m "commit: $(date -u +"%Y-%m-%d %H:%M:%SZ")" || echo "No changes to commit"

      - name: Force Push changes
        run: |
          git fetch origin
          git reset --hard origin/main
          git push --force
